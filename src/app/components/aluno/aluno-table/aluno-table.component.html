<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Tel</th>
          <th>Data Matricula</th>
          <th>Vencimento</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
            <td>{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.cpf}}</td>
          <td>{{aluno.tel}}</td>
          <td>{{aluno.dataEnt | date: 'dd/MM/yyyy'}}</td>
          <td>{{aluno.dataVenc | date: 'dd/MM/yyyy'}}</td>
          <td>

            <button type="button" class="btn btn-default" (click)="editAluno(aluno)">
              <span class="glyphicon glyphicon-pencil"></span> Editar
            </button>
            <button type="button" class="btn btn-danger" (click)="excluirAluno(aluno)">
                <span class="glyphicon glyphicon-trash"></span> Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
