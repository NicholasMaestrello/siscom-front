<form>

        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">

    </div>
  </div>
  <div class="form-group">
    <div class="form-row">
      <div class="col-md-6">

      </div>
    </div>
  </div>

        <label for="exampleInputEmail1">Celular</label>

    <div class="form-row">
      <div class="col-md-6">
